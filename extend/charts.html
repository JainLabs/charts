<html>
<head>
	<title>Charts test</title>
	<script type="text/javascript" src="../d3.v2.js"></script>
	<script type="text/javascript" src="charts.js"></script>
	<script type="text/javascript" src="donut.js"></script>
	<script>
	window.onload = function() {
		charts.extend({
			behavior: function(data,sel) {
				var labels = [],
					values = [],
					j=0;
				for(var i in data) {
					labels[j] = i;
					values[j] = data[i];
					j++;
				}
				this.donut(values,labels,'Behavior',sel)
			}
		});

		charts.donut([172,136,135,10],
      ["a", "b", "c", "d"],'Label','body',400,400);

		charts.behavior({
			'participation':1,
			'productivity':2,
			'excitment':1
		}, 'body');
	};
	</script>
</head>
<body>
</body>
</html>
