<!DOCTYPE html>
<html>
<head>
	<title>Donut Chart</title>
	<script type="text/javascript" src="../d3.v2.js"></script>
	<script type="text/javascript" src="../charts.js"></script>
	<script type="text/javascript" src="../charts/donut.js"></script>
	<script type="text/javascript" src="../wrappers/behavior.js"></script>
	<script>
	window.onload = function() {
		charts.donut({
			data: [172,136,135,10],
			labels: ["a", "b", "c", "d"],
			centerLabel: 'Label',
			container: 'body',
			width: 400,
			height: 400
		});

		charts.behavior({
			'participation':1,
			'productivity':2,
			'excitment':1
		}, 'body');
	};
	</script>
</head>
<body>
</body>
</html>
