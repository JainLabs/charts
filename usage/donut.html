<!DOCTYPE html>
<html>
<head>
	<title>Donut Chart</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="//d3js.org/d3.v2.js"></script>
	<script src="https://raw.github.com/JainLabs/charts/master/charts.min.js"></script>
	<script>
	window.onload = function() {
		window.donutChart = charts.donut({
		  sections: [{
		    data: 2,
		    label: 'eating',
		  }, {
		    data: 8,
		    label: 'sleeping',
		  }, {
		    data: 1.5,
		    label: 'Hacker News',
		  }, {
		    data: 5,
		    label: 'coding',
		  }, {
		    data: 7.5,
		    label: 'other',
		  }],
		  centerLabel: 'My day',
		  container: 'body',
		  width: 400,
		  height: 400
		});

		window.behaviorChart = charts.behavior(
			{
				positive: {
					'participation':3,
					'productivity':2,
					'excitment':1
				},
				negative: {
					'sleeping': 1,
					'distracted': 1
				},
				neutral: {
					'restroom breaks': 2,
					'xyz': 1,
				}
			}, 'body', 350, 350);
	};
	</script>
</head>
<body>
</body>
</html>
