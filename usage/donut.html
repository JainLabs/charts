<!DOCTYPE html>
<html>
<head>
	<title>Donut Chart</title>
	<script type="text/javascript" src="../d3.v2.js"></script>
	<script type="text/javascript" src="../charts.js"></script>
	<script type="text/javascript" src="../charts/donut.js"></script>
	<script type="text/javascript" src="../wrappers/behavior.js"></script>
	<script>
	window.onload = function() {
		charts.donut({
			sections: [{
				data: 172,
				label: "a",
				color:"rgba(0,0,10,1)"
			}, {
				data: 136,
				label: "b",
				color:"rgba(0,0,10,.8)"
			}, {
				data: 135,
				label: "c",
				color:"rgba(0,0,10,.6)"
			}, {
				data: 10,
				label: "d",
				color:"rgba(10,0,0,.8)"
			}],
			centerLabel: 'Label',
			container: 'body',
			width: 400,
			height: 400
		});

		charts.behavior({
			'participation':1,
			'productivity':2,
			'excitment':1
		}, 'body');
	};
	</script>
</head>

</html>
