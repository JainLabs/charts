<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gauge Chart</title>
	<style>
		body
		{
		  	font: 10px arial;
		}
	</style>
	<script type="text/javascript" src="../d3.v2.js"></script>
	<script type="text/javascript" src="../charts.js"></script>
	<script type="text/javascript" src="../charts/gauge.js"></script>
	<script>
	function createGauge(config)
	{
		config.redZones = [];
		config.redZones.push(config.zones.red);

		config.yellowZones = [];
		config.yellowZones.push(config.zones.yellow);
		
		config.greenZones = [];
		config.greenZones.push(config.zones.green);
		
		window.gauge = charts.gauge(config);
	}

	window.onload = function()
	{
		createGauge({
			container: 'mem',
			value: 50,
			size: 240,
			label: 'Memory',
			minorTicks: 5,
			majorTicks: 5,
			zones: {
				red: { from: 0, to: 5 },
				yellow: { from: 5, to: 15 },
				green: { from: 85, to: 100 }
			}
		});
	};
	</script>
</head>
<body>
	<span id="mem"></span>
</body>
</html>
