<!DOCTYPE html>
<html>
<head>
	<title>Line Chart</title>
	<script type="text/javascript" src="../d3.v2.js"></script>
	<script type="text/javascript" src="../charts.js"></script>
	<script type="text/javascript" src="../charts/line.js"></script>
	<script type="text/javascript" src="../wrappers/DRA.js"></script>
	<script>
	window.onload = function() {
		charts.line({
			time: true,
			data: [{
					x: 'Sun Jul 01 2012 00:00:00 GMT-0700 (PDT)',
					y: .3
				}, {
					x: 'Mon Jul 02 2012 00:00:00 GMT-0700 (PDT)',
					y: 1
				}, {
					x: 'Tue Jul 03 2012 00:00:00 GMT-0700 (PDT)',
					y: 10
				}, {
					x: 'Wed Jul 04 2012 00:00:00 GMT-0700 (PDT)',
					y: 15
				}],
			title: 'Line Chart with Time',// Default: ''
			xlabel: 'Time',	// Default: ''
			ylabel: 'y Label',	// Default: ''
			xMarker: 'Tue Jul 03 2012 00:00:00 GMT-0700 (PDT)',
			yMarker: 14,
			color: "green",
			width: 1000,
			height: 400
		});
	};
	</script>
</head>

</html>
